<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body
    style="background: rgb(15,223,182); background: linear-gradient(90deg, rgba(15,223,182,1) 53%, rgba(0,151,255,1) 83%);">
    <main class="main flex flex-col items-center p-8">
        <h1 class="current-score text-7xl">Play the button to start</h1>
        <div class="scoreboard flex flex-col items-left text-2xl my-5">
            <p>MY SCORE: <span id="my-score">0</span></p>
            <p>OPPONENT SCORE: <span id="opponent-score">0</span></p>
        </div>
        <div class="dices flex space-between gap-32 my-14">
            <div class="dice-one flex flex-col items-center">
                <h1>YOUR DICE</h1>
                <img src="public/one.png" alt="" id="my-dice" style="height: 100px;">
            </div>
            <div class="dice-two flex flex-col items-center">
                <h1>ENEMY DICE</h1>
                <img src="public/one.png" alt="" id="enemy-dice" style="height: 100px;">
            </div>
        </div>
        <button id="rollDicesBtn" onclick="playDices()">PLAY DICES</button>
        <h1 class="game-result text-7xl mt-7"></h1>

        <div class="footer">
            <hr>
            <footer>Hugo de Freitas - Fullstack Jr. Dev &#169;</footer>
            <div class="social">
                <a href="http://"><img src="public/linkedin.png" alt="Linkedin do Desenvolvedor / Developer Linkedin" style="height: 48px;"></a>
                <a href="https://github.com/hugoFreit4s"><img src="public/github.png" alt="Github do Desenvolvedor / Developer Github" style="height: 53px;"></a>
                <a href="https://github.com/hugoFreit4s/dice-game"><img src="public/folder.png" alt="Repositório do Projeto / Project Repository" title="Repositório" style="height: 55px;"></a>
            </div>
        </div>

        <script src="index.js"></script>
    </main>
</body>

</html>
